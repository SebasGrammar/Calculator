<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="container">

        <div id="inner">

            <div id="screen">

                <div id="accumulator"></div>
                <div id="result"></div>

            </div>

            <div id="buttons">

                <div id="numbers">
                    <div class="row">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>
                    <div class="row">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div class="row">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div class="row">
                        <button id="zero" class="number">0</button>
                        <button id="dot" class="number">.</button>
                    </div>
                </div>

                <div id="operators">

                    <button id="addition" class="operator">+</button>
                    <button id="subtraction" class="operator">-</button>
                    <button id="multiplication" class="operator">*</button>
                    <button id="division" class="operator">/</button>
                    <button id="clean" class="operator">C</button>
                    <button id="equal" class="operator">=</button>
                    <!--<button id="tester">tester</button>-->
                </div>

            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
